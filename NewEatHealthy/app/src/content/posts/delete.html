<h2>Delete</h2>
<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>Post</h4>
    <hr />
    <dl class="dl-horizontal">
        <dt>
            Client Name
        </dt>

        <dd>
            {{ post.client.clientName }}
        </dd>

        <dt>
            Category Name
        </dt>

        <dd>
            {{ post.category.name }}
        </dd>
        <dt>
            Tilte
        </dt>

        <dd>
            {{ post.title }}
        </dd>
        <dt>
            Content
        </dt>

        <dd>
            {{ post.content }}
        </dd>

        <dt>
            Creation Date
        </dt>

        <dd>
            {{ post.creationDate }}
        </dd>

    </dl>

	<form name="deleteForm" ng-submit="deletePost()">
        <div class="form-actions no-color">
            <input type="submit" value="Delete" class="btn btn-default" ng-click="deletePost()" /> |
            <a href="/#!Posts">BackToList</a>
        </div>
    </form>
</div>
