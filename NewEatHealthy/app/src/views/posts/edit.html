<h2>Edit</h2>
<form name="editPostForm" ng-submit="editPost()"> 
    <div class="form-horizontal">
        <h4>Post</h4>
        <hr />
		<input type="hidden" name="clientId" value="@clnt.ID" />

		<div class="form-group">
			<label class="control-label col-md-2">Category</label>
			<select class="form-control" ng-model="selectedPost.category.name">
				<option ng-repeat="category in categories" ng-selected="selectedPost.category.name">{{ category.name }}</option>
			</select>
			<span ng-show="shouldShowInvalidCategory" class="text-danger field-validation-error">The Category ID field is required.</span>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">Title</label>
			<input required type="text" class="form-control" ng-model="selectedPost.title">
			<span ng-show="shouldShowInvalidTitle" class="text-danger field-validation-error">The Title field is required.</span>
		</div>

		<div class="form-group">
			<label class="control-label col-md-2">Content</label>
			<input required type="text" class="form-control" ng-model="selectedPost.content">
			<span ng-show="shouldShowInvalidContent" class="text-danger field-validation-error">The Content field is required.</span>
		</div>

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" value="Save" class="btn btn-default" ng-click="editPost()"/>
			</div>
		</div>
    </div>
</form>
<div>
	<a href="/#!Posts">Back to list</a>
</div>
