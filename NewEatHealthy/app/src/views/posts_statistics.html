<h2>Statistics of User / Gender</h2>

<table class="table">
    <tr>
        <th>
            The gender
        </th>
        <th>
            count user to gender
        </th>
    </tr>

    <tr ng-repeat="post in posts">

        <td>
            {{ post.count }}
        </td>
    </tr>

</table>
